{% if user.id == comment.sender_id or user.is_superuser %}
<script type="text/javascript">
    function confirmDelete() {
        return confirm('Are you sure you want to delete your comment? This action cannot be undone.');
    }
</script>

<div class="comment_btn_delete_edit">
    <a class="comment_edit_delete_btn" href="{% url 'edit_comment_page' comment.id %}" class="btn btn-primary"><br>Edit</a>
   
    <a class="comment_edit_delete_btn" href="{% url 'delete_comment' comment.id %}" class="btn btn-danger" onclick="return confirmDelete()"><br>Delete</a>
</div>
{% endif %}
