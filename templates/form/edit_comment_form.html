<div class="edit_comment_container">
<form method="POST" action="{% url 'edit_comment_page' comment.id %}">
    {% csrf_token %}
    <div class = "edit_comment">
    <label for="comment">Comment</label>
    <textarea name="comment_content">{{ comment }}</textarea>
    <input class="edit_comment_btn" type="submit" value="Save">
    </div>
</form>
</div>
