<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<nav>
    <div class="logo">
         <h1>UOLP</h1>
         <h1>TEAM<h1>
    </div>
    <ul>
        <li><a href="{% url 'home' %}">Home<i class="fa-solid fa-house"></i></a></li>
        <li><a href="{% url 'about' %}">About Us<i class="fa-solid fa-users"></i></a></li>
       
        {% if not user.is_authenticated %}
        <li><a href="{% url 'signup' %}">Sign up<i class="fa-solid fa-user-plus"></i></a></li>
        <li><a href="{% url 'login' %}">Login<i class="fa-solid fa-right-to-bracket"></i></a></li>
        {% elif user.is_authenticated %}
        <li><a href="{% url 'logout' %}">Logout<i class="fa-solid fa-right-from-bracket fa-rotate-180"></i></a></li>

            {% if user.profile.image %}
            <li><img src="{{ user.profile.image.url }}" alt="Profile Picture" height= "45"><a href="{% url 'profile' %}">{{user.first_name}}'Profile<i class="fa-solid fa-user"></i></a></li>
            {% else %}
            <li><a href="{% url 'profile' %}">{{user.username}}'Profile<i class="fa-solid fa-user"></i></a></li>
            {% endif %}

        {% endif %}
    </ul>
</nav>
