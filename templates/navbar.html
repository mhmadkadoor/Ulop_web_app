<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class = "container_navbar">
<nav>
    <div class="logo">
      
         <h1>UOLP chat</h1>
         </div>
         <button class="navbar-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    <ul>
        <li><a href="{% url 'home' %}">Home<i class="fa-solid fa-house"></i></a></li>
        <li><a href="{% url 'about' %}">About Us<i class="fa-solid fa-users"></i></a></li>
       
        {% if not user.is_authenticated %}
        <li><a href="{% url 'signup' %}">Sign up<i class="fa-solid fa-user-plus"></i></a></li>
        <li><a href="{% url 'login' %}">Login<i class="fa-solid fa-right-to-bracket"></i></a></li>
        {% elif user.is_authenticated %}
        <li><a href="{% url 'logout' %}">Logout<i class="fa-solid fa-right-from-bracket fa-rotate-180"></i></a></li>

            {% if user.profile.image %}
            <li><img src="{{ user.profile.image.url }}" alt="Profile Picture" height= "45"><a href="{% url 'profile' %}">{{user.first_name}}'Profile<i class="fa-solid fa-user"></i></a></li>
            {% else %}
            <li><a href="{% url 'profile' %}">{{user.username}}'Profile<i class="fa-solid fa-user"></i></a></li>
            {% endif %}

        {% endif %}
    </ul>
</nav>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const toggleButton = document.querySelector(".navbar-toggle");
        const navMenu = document.querySelector(".container_navbar nav ul");
    
        toggleButton.addEventListener("click", function() {
            navMenu.classList.toggle("show");
        });
    });
    </script>
