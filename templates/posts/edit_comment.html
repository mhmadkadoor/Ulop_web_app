{% extends 'base.html' %}
{% block content %}
{% if user.id == comment.sender_id or user.is_superuser %}
    {% include 'form/edit_comment_form.html' %}
{% else %}
    <h1 style="color: red;">403 Forbidden</h1>
    <p style="color: red;">You are not allowed to edit this comment.</p>
    <script>
        setTimeout(function () {
          window.location.href = "{% url 'home' %}";
        }, 2000);
      </script> 
{% endif %}
{% endblock %}
