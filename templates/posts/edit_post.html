{% extends 'base.html' %}

{% block content %}
<form method="POST" action="{% url 'edit_post' post.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div><h1>Post</h1></div>
    <div class="post-t">
        <input type="text" name="title" required value={{post.title}}>
    </div>
    <div class="post-c">
        <textarea class="inside-post-c" name="content" required>{{ post.content }}</textarea>
    </div>    
    <div class="post-i">
        <input type="file" name="image" placeholder="image">
    </div>
    <div class="post-pub-pri">
        <select name="visibility" required value=>
            <option value="public">Public</option>
            <option value="private">Private</option>
        </select>
    </div>
    <div class="post-category">
        <select name="catagory" required placeholder="catagory">
            <option value="News">News</option>
            <option value="Question">Question</option>
            <option value="Even">Event</option>
            <option value="Tips">Tips</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <button class="post-btn" type="submit" class="btn btn-primary">Post</button>
</form>
{% endblock %}
