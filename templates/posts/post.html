{% if post.active %}
       
    <div class="wrapper">
        <div class=photos>
            <h3 >{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <p>{{ post.date }}</p>
            {% if post.image %}
            <img  src="{{ post.image.url }}" alt="Post Image">
            {% endif %}
        </div>
    </div>
{% endif %}
