{% if post.active %}
  <div class="wrapper">
    <div class="photos">
      <h3>{{ post.title }}</h3>
      <div class="posted_p_i">
        <p>{{ post.content }}</p>
        {% if post.image %}
        <img src="{{ post.image.url }}" alt="Post Image" />
        {% endif %}
      </div>
      <p class="posted_sender">{{ post.sender_name }}</p>
      <p class="posted_date">{{ post.date_posted }}</p>
      <a href="{% url 'view_post' post.id %}" class="btn btn-primary">go to the post</a>
    </div>
  </div>

{% endif %}
