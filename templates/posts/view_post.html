{% extends "base.html" %}
{% block content %}
<div class="wrapper">
    <div class=photos>
        <h3 >{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <p>Posted date:{{ post.date_posted }}</p>
        <p>{{ post.sender_name }}</p>
        {% if post.image %}
        <img  src="{{ post.image.url }}" alt="Post Image">
        {% endif %}
    </div>
</div>
{% endblock %}
